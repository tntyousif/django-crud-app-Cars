{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
  <h1>Delete Car?</h1>
  <img src="{% static 'images/nerd-car.svg' %}" alt="A car using a computer" />
</div>

<h2>Are you sure you want to delete {{ car.make }}{{ car.model }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'car-detail' car.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
