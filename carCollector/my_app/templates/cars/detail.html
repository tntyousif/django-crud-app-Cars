{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/cars/car-detail.css' }}" />
{% endblock %}
{% block content %}
<section class="car-container">
  <div class="car-img">
    <img src="{% static 'images/car-placeholder.svg' %}" alt="A car image" />
  </div>
  <div class="car-details">
    <h1>{{ car.make }} {{ car.model }}</h1>
    <h2>Year: {{ car.year }}</h2>
  </div>
</section>
{% endblock %}
